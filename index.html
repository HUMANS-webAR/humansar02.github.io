<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!-- A-Frame の VR空間に AR.js を紐づける -->
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <video
          id="video"
          src="video_AR_pre0114.mp4"
        ></video>
        <image
          id="thumbnail"
          src="sumbnail_AR_pre0114.png"
        >
        </image>
       
      </a-assets>
      　
      <!--マーカー -->
      <a-marker
        type="pattern"
        url="pattern-QR_ar02.patt"
      >
        <a-video
          material="shader: chromakey; src: #video; color: 0.1 0.9 0.2"
          id="arVideo"
          src="#video"
          scale="13.5 5.6 5.5"
          position="0 2 0"
          rotation="0 0 90"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg"
          src="#thumbnail"
          scale="13.5 5.6 5.5"
          position="0 2 0"
          rotation="0 0 90"
          visible="true"
        >
        </a-image>
        
      </a-marker>

      <!-- カメラ -->
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", () => {
        const video = document.getElementById("video");
        const arVideo = document.getElementById("arVideo");
        const thunbnail = document.getElementById("thumbnailImg");

        thumbnailImg.setAttribute("visible", false);
        arVideo.setAttribute("visible", true);

        video.play();
      });
    </script>
  </body>
</html>
